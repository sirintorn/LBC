<ion-modal-view style="width: 100%; height: 100%; top: 0%; left: 0%; right: 0%; bottom: 0%;">
    <ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear ion-android-close" ng-click="dialog_revision.hide()">
        </button>
        <h1 class="title">Search Revision</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row" style="height: 25px;"></div>

        <div class="row">
            <div class="col">
                <table class="table w3-table w3-bordered w3-striped" style="table-layout: fixed">
                    <tr ng-repeat="lb_main_data in lb_main_all_data.lb_main_obj track by $index" ng-click="onSelectRevision(lb_main_data);">
                        <td>
                            {{lb_main_data.create_datetime}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
